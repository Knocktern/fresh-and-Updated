{% extends 'base.html' %}

{% block title %}Check Application Status - HireMe{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Check Application Status</h1>
                <p class="text-gray-600">Enter your email to check the status of your interviewer application</p>
            </div>
            
            <form method="POST" action="{{ url_for('expert_application.check_application_status') }}">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" name="email" required placeholder="Enter the email you used to apply"
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                
                <button type="submit" 
                        class="w-full px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl hover:from-indigo-700 hover:to-purple-700 transition">
                    Check Status
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{{ url_for('expert_application.become_expert') }}" class="text-indigo-600 hover:text-indigo-700 text-sm font-medium">
                    ‚Üê Back to Expert Interviewer Info
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
